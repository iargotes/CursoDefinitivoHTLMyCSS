<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Labels Alt y Titles</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre</span>
                <input id="name" type="text">
            </label>
            <label for="started-studing">
                <span>cuando empezaste a estudiar</span>
                <input id="started-studing" type="date">
            </label>
            <label for="time-to-study">
                <span>a que hora estudias</span>
                <input id="time-to-study" type="time">
            </label>
            
        </form>
    </main>
    
</body>
</html>
